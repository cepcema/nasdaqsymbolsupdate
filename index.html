<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Extraction</title>
</head>

<body>
    <h1>Data Extraction</h1>
    <div id="results"></div>

    <script>
        // Function to make an HTTP request
        function httpRequest(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

// Function to process the response and extract data
function processData(data) {
    // Split the data into lines
    var lines = data.split("\n");

    // Remove the header and footer lines
    lines = lines.filter(function(line) {
        return !line.includes("Symbol|Company Name|NASDAQ Action");
    });
    lines = lines.filter(function(line) {
        return !line.includes("File Creation Time:");
    });

    var jsonData = [];

    lines.forEach(function(line) {
        var columns = line.split("|");

        console.log("Columns:", columns); // Log the columns variable

        // Ensure the line has at least three columns before accessing and trimming them
        if (columns.length >= 3) {
            var symbol = columns[0].trim();
            var companyName = columns[1].trim();
            var status = columns[2].trim();

            jsonData.push({
                symbol: symbol,
                companyName: companyName,
                status: status
            });
        }
    });

    console.log("Parsed JSON data:", jsonData); // Log the parsed JSON data

    return jsonData;
}



        // Function to display the data in the UI
// Function to display the data in the UI
function displayData(data) {
    var resultsDiv = document.getElementById("results");
    resultsDiv.innerText = JSON.stringify(data, null, 2); // stringify with indentation for readability
}


        // URL of the proxy server
        var proxyUrl = "https://api.allorigins.win/raw?url=";

        // URL of the data source
        var url = proxyUrl + encodeURIComponent("http://www.nasdaqtrader.com/dynamic/SymDir/TradingSystemAddsDeletes.txt");

        // Make the HTTP request and process the response
        httpRequest(url, function(data) {
            var jsonData = processData(data);
            displayData(jsonData);
        });
    </script>
</body>

</html>
