<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Extraction</title>
</head>

<body>
    <h1>Data Extraction</h1>
    <div id="results"></div>

    <script>
        // Function to make an HTTP request
        function httpRequest(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        callback(xhr.responseText);
                    } else {
                        console.error("HTTP request failed with status:", xhr.status);
                    }
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Function to process the response and extract data
        function processData(data) {
            console.log("Raw data:", data); // Log the raw data

            // Split the data into lines
            var lines = data.split("\n");
            var jsonData = [];

            // Parse each line into JSON format
            lines.forEach(function (line) {
                var columns = line.split("|");
                var symbol = columns[0].trim(); // Remove leading/trailing whitespace
                var companyName = columns[1].trim(); // Remove leading/trailing whitespace
                var status = columns[2].trim(); // Remove leading/trailing whitespace

                // Check if the line is not empty
                if (symbol && companyName && status) {
                    // Add the parsed data to the JSON array
                    jsonData.push({
                        symbol: symbol,
                        companyName: companyName,
                        status: status
                    });
                }
            });

            console.log("Parsed JSON data:", jsonData); // Log the parsed JSON data

            // Return the JSON data
            return JSON.stringify(jsonData);
        }

        // URL of the proxy server
        var proxyUrl = "https://api.allorigins.win/raw?url=";

        // URL of the data source
        var url = proxyUrl + encodeURIComponent("http://www.nasdaqtrader.com/dynamic/SymDir/TradingSystemAddsDeletes.txt");

        // Make the HTTP request and process the response
        httpRequest(url, function (data) {
            var jsonData = processData(data);
            console.log(jsonData);
            document.getElementById("results").innerText = jsonData;
        });
    </script>
</body>

</html>
