<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Extraction</title>
</head>

<body>
    <h1>Data Extraction</h1>
    <div id="results"></div>

    <script>
        // Function to make an HTTP request
        function httpRequest(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Function to process the response and extract data
        function processData(data) {
            var jsonData = JSON.parse(data);
            displayData(jsonData);
        }

        // Function to display the data in the UI
        function displayData(data) {
            var resultsDiv = document.getElementById("results");

            // Create a table to display the data
            var table = document.createElement("table");

            // Create table headers
            var headers = Object.keys(data[0]);
            var headerRow = document.createElement("tr");
            headers.forEach(function(header) {
                var th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Create table rows for each entry in the data
            data.forEach(function(entry) {
                var row = document.createElement("tr");
                headers.forEach(function(header) {
                    var td = document.createElement("td");
                    td.textContent = entry[header];
                    row.appendChild(td);
                });
                table.appendChild(row);
            });

            // Append the table to the results div
            resultsDiv.appendChild(table);
        }

        // URL of the proxy server
        var proxyUrl = "https://api.allorigins.win/raw?url=";
        // URL of the data source
        var url = proxyUrl + encodeURIComponent("http://www.nasdaqtrader.com/dynamic/SymDir/TradingSystemAddsDeletes.txt");

        // Make the HTTP request and process the response
        httpRequest(url, processData);
    </script>
</body>

</html>
